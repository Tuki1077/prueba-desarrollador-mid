<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Inner design -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.3"/>
  
  <!-- Logo text -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">LP</text>
  
  <!-- Subtitle -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.8">Landing</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="70" cy="30" r="2" fill="white" opacity="0.4"/>
  <circle cx="75" cy="65" r="2.5" fill="white" opacity="0.5"/>
</svg>